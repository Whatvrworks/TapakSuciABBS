<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - EXTRACULLICULAR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #f5f5f5;
      --header-bg: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Georgia', serif;
      transition: background-color 0.5s, color 0.5s;
      overflow-x: hidden;
    }

    .contact-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      max-width: 600px;
      width: 90%;
    }

    .contact-container h1 {
      margin-bottom: 1rem;
    }

    .contact-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-container input,
    .contact-container textarea {
      padding: 0.75rem;
      background-color: #111;
      color: var(--text-color);
      border: 1px solid #333;
      border-radius: 5px;
    }

    .contact-container button {
      padding: 1rem;
      background-color: #333;
      color: var(--text-color);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 0.75rem;
    }

    .contact-container button:hover {
      background-color: #555;
    }

    .bottom-header {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 2rem;
      font-size: 0.75rem;
      background-color: var(--header-bg);
      z-index: 3;
    }

    .bottom-header div {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .bottom-header a {
      text-decoration: none;
      color: var(--text-color);
      transition: color 0.3s, filter 0.3s;
    }

    .bottom-header a:hover {
      color: #888;
    }

    .bottom-header:hover a:not(:hover) {
      filter: blur(2px);
    }

    @media (max-width: 768px) {
      .bottom-header {
        flex-direction: column;
        align-items: center;
        font-size: 0.65rem;
        padding: 1rem;
        gap: 0.5rem;
      }

      .bottom-header div {
        flex-direction: column;
        gap: 0.3rem;
      }

      .contact-container h1 {
        font-size: 1.5rem;
      }
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: 0;
      opacity: 0.3;
      pointer-events: none;
    }

    .contact-info {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
  margin-top: 1rem;
  align-items: center;
}

.contact-entry {
  display: flex;
  align-items: center;
  gap: 1rem;
  background-color: #111;
  padding: 1rem 1.5rem;
  border: 1px solid #333;
  border-radius: 10px;
  width: fit-content;
}

.contact-icon {
  font-size: 1.5rem;
}

.contact-details a {
  text-decoration: none;
  color: var(--text-color);
  transition: color 0.3s;
}

.contact-details a:hover {
  color: #888;
}

}

.contact-details a:hover {
  color: #888;
}

  </style>
</head>
<body>
